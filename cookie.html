<script>

var getCookie = function(){
    var pairs = document.cookie.split(";");
    var data = {};
    for (var i = 0; i < pairs.length; i++) {
        var pair = pairs[i].split("=", 2);
        var name = decodeURIComponent(pair[0]).trim();
        data[name] = decodeURIComponent(pair[1]);
    }
    return data;
}

</script>
