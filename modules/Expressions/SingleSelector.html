<script type="text/javascript" src="cache/include/javascript/sugar_grp1.js?v={VERSION_MARK}"></script>
<script type="text/javascript" src="include/workflow/jutils.js?v={VERSION_MARK}"></script>
<script>
function set_return(opener_id, href_object){

	if(get_value('selector')!=""){
		var collection = window.opener.document.getElementsByName(opener_id);
		var val = get_value('selector');
		for(i=0; i < collection.length ;i++){
			try{
				collection[i].value = val;
			}
			catch(e){}
		}
		var selected_text = this.document.getElementById('selector').options[this.document.getElementById('selector').selectedIndex].text;
		window.opener.changehref_text(href_object, selected_text);
		window.close();	
		
	//if selector is "Please Select"	
	}	
	
//end function set_return
}	
</script>
<!-- END: embeded -->
<!-- BEGIN: main -->
<table cellpadding="0" cellspacing="0" border="0" width="100%" class="edit view">
<tr><td>
<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
<form name="EditView" method="POST" action="index.php">
{sugar_csrf_form_token}
	<td scope="row" align="right" nowrap><slot>{PLEASE_SELECT}&nbsp;</slot></td>
	<td  align="right" nowrap><slot><select id='selector' name='selector' tabindex='2'>{SELECTOR_DROPDOWN}</select></slot></td>
	<td align='right' nowrap>
	<input type='button' class='button' value='{APP.LBL_SAVE_BUTTON_LABEL}' name='{APP.LBL_SAVE_BUTTON_LABEL}' title='{APP.LBL_SAVE_BUTTON_TITLE}' onClick="set_return('{OPENER_ID}', '{HREF_OBJECT}')";>
		 <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="window.close();" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  ">
	</td></tr>

</tr>
